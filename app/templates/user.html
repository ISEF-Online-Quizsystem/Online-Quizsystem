{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="80px"><img src="{{ user.avatar(80) }}"></td>
            <td>
                <h1>Benutzer: {{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Letzte Anmeldung: {{ user.last_seen }}</p>{% endif %}
                {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Profil bearbeiten</a></p>
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
{% endblock %}
