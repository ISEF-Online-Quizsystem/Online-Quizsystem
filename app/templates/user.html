{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(80) }}"></td>
            <td>
                <h1>Benutzer: {{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Letzte Anmeldung: {{ user.last_seen }}</p>{% endif %}
            </td>
        </tr>
    </table>
    <hr>
{% endblock %}
